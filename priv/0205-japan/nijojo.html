<p>Nijo-jo is a massive castle sitting in the middle of Kyoto.&nbsp; It used to 
be the residence of the Emperor (now located in Tokyo) but is now preserved for 
historical value only.&nbsp; The castle is surrounded by a wide moat, but its 
resemblance with European castles stops there.</p>
